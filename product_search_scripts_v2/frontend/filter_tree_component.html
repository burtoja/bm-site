
<div x-data="filterTree()" x-init="init()" class="p-4 space-y-3 max-w-3xl text-white">

    <!-- Loop through categories -->
    <template x-for="category in categories" :key="category.name">
        <div class="bg-gray-800 rounded p-3">
            <button type="button" @click="category.open = !category.open" class="w-full text-left font-bold">
                <span x-text="category.open ? '− ' + category.name : '+ ' + category.name"></span>
            </button>

            <div x-show="category.open" class="ml-4 mt-2 space-y-2">

                <!-- Global Filters -->
                <div class="bg-gray-900 p-3 rounded space-y-2">

                    <!-- Condition -->
                    <div>
                        <label class="block font-semibold mb-1">Condition</label>
                        <select x-model="globalFilters.condition" class="text-black w-full rounded px-2 py-1">
                            <option value="">Any</option>
                            <option value="New">New</option>
                            <option value="Used">Used</option>
                        </select>
                    </div>

                    <!-- Price Range -->
                    <div>
                        <label class="block font-semibold mb-1">Price Range</label>
                        <select x-model="globalFilters.priceRange" class="text-black w-full rounded px-2 py-1">
                            <option value="any">Any</option>
                            <option value="under100">Under $100</option>
                            <option value="custom">Custom</option>
                        </select>
                        <div x-show="globalFilters.priceRange === 'custom'" class="flex space-x-2 mt-2">
                            <input type="number" placeholder="Min $" x-model="globalFilters.minPrice" class="text-black px-2 py-1 rounded w-1/2" />
                            <input type="number" placeholder="Max $" x-model="globalFilters.maxPrice" class="text-black px-2 py-1 rounded w-1/2" />
                        </div>
                    </div>

                    <!-- Sort Order -->
                    <div>
                        <label class="block font-semibold mb-1">Sort Order</label>
                        <select x-model="globalFilters.sortOrder" class="text-black w-full rounded px-2 py-1">
                            <option value="high_to_low">High to Low</option>
                            <option value="low_to_high">Low to High</option>
                        </select>
                    </div>
                </div>

                <!-- Category-level filters -->
                <template x-if="category.filters.length > 0">
                    <div>
                        <template x-for="filter in category.filters" :key="filter.name">
                            <div>
                                <button type="button" @click="filter.open = !filter.open" class="text-sm underline">
                                    <span x-text="filter.open ? '− ' + filter.name : '+ ' + filter.name"></span>
                                </button>
                                <div x-show="filter.open" class="ml-4 mt-1 space-y-1">
                                    <template x-for="option in filter.options" :key="option.id">
                                        <label class="block">
                                            <input type="checkbox" :value="option.id" x-model="selectedOptions" class="mr-1">
                                            <span x-text="option.value"></span>
                                        </label>
                                    </template>
                                </div>
                            </div>
                        </template>
                    </div>
                </template>

            </div>
        </div>
    </template>

    <!-- Submit button -->
    <div class="mt-4">
        <button @click="submitFilters()" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded text-white">
            Search
        </button>
    </div>
</div>
