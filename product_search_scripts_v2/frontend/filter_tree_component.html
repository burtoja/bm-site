
<div x-data="filterTree()" x-init="init()" class="p-4 space-y-3 max-w-3xl text-white">

    <!-- Submit button (sticky at top of category list) -->
    <div id="search-button-wrapper">
        <button @click="submitFilters()">
            Search
        </button>
    </div>

    <!-- Loop through categories -->
    <template x-for="category in categories" :key="category.id">
        <div class="bg-gray-800 rounded p-3">
            <button type="button" @click="toggleCategory(category)" class="w-full text-left font-bold">
                <span x-text="(selectedCategoryId === category.id && category.open) ? '− ' + category.name : '+ ' + category.name"></span>
            </button>


            <div x-show="category.open" class="ml-4 mt-2 space-y-1">

                <!-- Global Filters -->
                <div class="mt-2 space-y-2" x-data="{
                    conditionOpen: false,
                    priceOpen: false,
                    sortOpen: false
                  }">


                <!-- Condition -->
                    <div>
                        <button type="button" @click="conditionOpen = !conditionOpen" class="text-sm underline">
                            <span x-text="conditionOpen ? '− Condition' : '+ Condition'"></span>
                        </button>
                        <div x-show="conditionOpen" class="mt-1 ml-4">
                            <label class="block">
                                <input type="checkbox" value="New" x-model="globalFilters.condition" class="mr-1">
                                New
                            </label>
                            <label class="block">
                                <input type="checkbox" value="Used" x-model="globalFilters.condition" class="mr-1">
                                Used
                            </label>
                        </div>
                    </div>

                    <!-- Price Range -->
                    <div>
                        <button type="button" @click="priceOpen = !priceOpen" class="text-sm underline">
                            <span x-text="priceOpen ? '− Price Range' : '+ Price Range'"></span>
                        </button>
                        <div x-show="priceOpen" class="mt-1 ml-4">
                            <label class="block text-sm">Minimum Price</label>
                            <input type="number" x-model="globalFilters.minPrice" placeholder="Min $" class="text-black px-2 py-1 rounded w-full" />
                            <label class="block text-sm mt-1">Maximum Price</label>
                            <input type="number" x-model="globalFilters.maxPrice" placeholder="Max $" class="text-black px-2 py-1 rounded w-full" />
                        </div>
                    </div>

                    <!-- Sort Order -->
                    <div>
                        <button type="button" @click="sortOpen = !sortOpen" class="text-sm underline">
                            <span x-text="sortOpen ? '− Sort Order' : '+ Sort Order'"></span>
                        </button>
                        <div x-show="sortOpen" class="mt-1 ml-4">
                            <label class="block">
                                <input type="radio" name="sort" value="high_to_low" x-model="globalFilters.sortOrder" class="mr-1">
                                High to Low
                            </label>
                            <label class="block">
                                <input type="radio" name="sort" value="low_to_high" x-model="globalFilters.sortOrder" class="mr-1">
                                Low to High
                            </label>
                        </div>
                    </div>
                </div>




                <!-- Category-level filters -->
                <template x-if="category.filters.length > 0">
                    <div class="mt-0">
                        <template x-for="filter in category.filters" :key="filter.name">
                            <div>
                                <button type="button" @click="filter.open = !filter.open" class="text-sm underline w-full text-left">
                                    <span
                                            x-text="filter.open ? '− ' + filter.name : '+ ' + filter.name"
                                            class="block truncate px-2"
                                            :title="filter.open ? '− ' + filter.name : '+ ' + filter.name"
                                    ></span>
                                    <!--<span x-text="filter.open ? '− ' + filter.name : '+ ' + filter.name"></span>-->
                                </button>
                                <div x-show="filter.open" class="ml-4">
                                    <template x-for="option in filter.options" :key="option.id">
                                        <label class="block">
                                            <input type="checkbox" :value="option.id" x-model="selectedOptions" class="mr-1">
                                            <span
                                                    x-text="option.value"
                                                    class="truncate px-1 inline-block align-middle"
                                                    :title="option.name"
                                            ></span>
                                        </label>
                                    </template>
                                </div>
                            </div>
                        </template>
                    </div>
                </template>

                <!-- Subcategories -->
                <template x-for="subcat in category.subcategories" :key="subcat.name">
                    <div class="bg-gray-700 p-3 rounded ml-4">
                        <button type="button" @click="subcat.open = !subcat.open" class="text-sm underline w-full text-left">
                            <span
                                    x-text="subcat.open ? '− ' + subcat.name : '+ ' + subcat.name"
                                    class="block truncate px-2"
                                    :title="subcat.open ? '− ' + subcat.name : '+ ' + subcat.name"
                            ></span>
                        </button>

                        <div x-show="subcat.open" class="ml-4 mt-2 space-y-2">
                            <template x-if="subcat.filters.length > 0">
                                <template x-for="filter in subcat.filters" :key="filter.name">
                                    <div>
                                        <button type="button" @click="filter.open = !filter.open" class="text-sm underline w-full text-left">
                                            <span
                                                    x-text="filter.open ? '− ' + filter.name : '+ ' + filter.name"
                                                    class="block truncate px-2"
                                                    :title="filter.open ? '− ' + filter.name : '+ ' + filter.name"
                                            ></span>
                                            <!--<span x-text="filter.open ? '− ' + filter.name : '+ ' + filter.name"></span>-->
                                        </button>
                                        <div x-show="filter.open" class="ml-4 mt-1 space-y-1">
                                            <template x-for="option in filter.options" :key="option.id">
                                                <label class="block">
                                                    <input type="checkbox" :value="option.id" x-model="selectedOptions" class="mr-1">
                                                    <span
                                                            x-text="option.value"
                                                            class="truncate px-1 inline-block align-middle"
                                                            :title="option.name"
                                                    ></span>
                                                </label>
                                            </template>
                                        </div>
                                    </div>
                                </template>
                            </template>

                            <template x-for="subsub in subcat.subcategories" :key="subsub.name">
                                <div class="bg-gray-600 p-3 rounded ml-4">
                                    <button type="button" @click="subsub.open = !subsub.open" class="text-sm underline w-full text-left">
                                        <span
                                                x-text="subsub.open ? '− ' + subsub.name : '+ ' + subsub.name"
                                                class="block truncate px-2"
                                                :title="subsub.open ? '− ' + subsub.name : '+ ' + subsub.name"
                                        ></span>
                                    </button>

                                    <div x-show="subsub.open" class="ml-4 mt-2 space-y-2">
                                        <template x-if="subsub.filters.length > 0">
                                            <template x-for="filter in subsub.filters" :key="filter.name">
                                                <div>
                                                    <button type="button" @click="filter.open = !filter.open" class="text-sm underline w-full text-left">
                                                        <span
                                                                x-text="filter.open ? '− ' + filter.name : '+ ' + filter.name"
                                                                class="block truncate px-2"
                                                                :title="filter.open ? '− ' + filter.name : '+ ' + filter.name"
                                                        ></span>
                                                    </button>
                                                    <div x-show="filter.open" class="ml-4 mt-1 space-y-1">
                                                        <template x-for="option in filter.options" :key="option.id">
                                                            <label class="block">
                                                                <input type="checkbox" :value="option.id" x-model="selectedOptions" class="mr-1">
                                                                <span
                                                                        x-text="option.value"
                                                                        class="truncate px-1 inline-block align-middle"
                                                                        :title="option.name"
                                                                ></span>
                                                            </label>
                                                        </template>
                                                    </div>
                                                </div>
                                            </template>
                                        </template>
                                    </div>
                                </div>
                            </template>

                        </div>
                    </div>
                </template>

            </div>
        </div>
    </template>

</div>
